spring:
  application:
    name: utility-service
  profiles:
    active: dev # Default profile
  main:
    allow-bean-definition-overriding: true
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc.batch_size: 200
        order_inserts: true
        order_updates: true
        jdbc.batch_versioned_data: true

spring-batch:
  chunk-size: 200
