<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - MPay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="flex h-screen overflow-hidden">
        <div th:replace="~{layout/sidebar :: sidebar}"></div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <main class="flex-1 overflow-y-auto p-6">
                <div class="max-w-7xl mx-auto">
                    <div class="mb-6">
                        <h1 class="text-2xl font-bold text-gray-900">Settings</h1>
                        <p class="text-sm text-gray-500 mt-1">Dashboard / Settings</p>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
                        <div class="text-center text-gray-500">
                            <i data-lucide="settings" class="w-16 h-16 mx-auto mb-4 text-gray-300"></i>
                            <h3 class="text-lg font-semibold text-gray-700 mb-2">System Settings</h3>
                            <p class="text-sm">This section is under development</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
