<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="success" class="mb-6 bg-green-50 border border-green-200 rounded-lg p-4">
        <div class="flex items-start">
            <div class="flex-shrink-0">
                <i data-lucide="check-circle" class="w-5 h-5 text-green-600"></i>
            </div>
            <div class="ml-3 flex-1">
                <h3 class="text-sm font-medium text-green-800">Upload Successful</h3>
                <div class="mt-2 text-sm text-green-700">
                    <p th:text="${message}">File uploaded successfully. Processing started.</p>
                    <p class="mt-1">
                        <span class="font-semibold">File:</span> <span th:text="${fileName}"></span>
                    </p>
                    <p>
                        <span class="font-semibold">Job ID:</span> <span th:text="${jobId}"></span>
                    </p>
                </div>
            </div>
            <button onclick="this.parentElement.parentElement.remove()"
                    class="flex-shrink-0 ml-3 text-green-600 hover:text-green-800">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <div th:fragment="error" class="mb-6 bg-red-50 border border-red-200 rounded-lg p-4">
        <div class="flex items-start">
            <div class="flex-shrink-0">
                <i data-lucide="alert-circle" class="w-5 h-5 text-red-600"></i>
            </div>
            <div class="ml-3 flex-1">
                <h3 class="text-sm font-medium text-red-800">Upload Failed</h3>
                <div class="mt-2 text-sm text-red-700">
                    <p th:text="${error}">An error occurred during upload.</p>
                </div>
            </div>
            <button onclick="this.parentElement.parentElement.remove()"
                    class="flex-shrink-0 ml-3 text-red-600 hover:text-red-800">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>
    </div>
</body>
</html>
