<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <span th:fragment="status-badge(job)">
        <span th:if="${job.status == 'COMPLETED'}"
              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
            <i data-lucide="check-circle" class="w-3 h-3 mr-1"></i>
            Completed
        </span>
        <span th:if="${job.status == 'STARTED'}"
              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
            <i data-lucide="loader" class="w-3 h-3 mr-1 animate-spin"></i>
            In Progress
        </span>
        <span th:if="${job.status == 'STARTING'}"
              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
            <i data-lucide="clock" class="w-3 h-3 mr-1"></i>
            Starting
        </span>
        <span th:if="${job.status == 'FAILED'}"
              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
            <i data-lucide="x-circle" class="w-3 h-3 mr-1"></i>
            Failed
        </span>
        <span th:if="${job.status == 'STOPPED'}"
              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
            <i data-lucide="pause-circle" class="w-3 h-3 mr-1"></i>
            Stopped
        </span>
    </span>
</body>
</html>
