<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="job-rows">
    <tr th:each="job : ${jobs}" class="hover:bg-gray-50 transition-colors">
        <td class="px-6 py-4 whitespace-nowrap">
            <span class="text-sm font-medium text-gray-900" th:text="${job.jobId}"></span>
        </td>
        <td class="px-6 py-4">
            <div class="flex items-center">
                <i data-lucide="file-spreadsheet" class="w-4 h-4 text-gray-400 mr-2"></i>
                <span class="text-sm text-gray-900 truncate max-w-xs" th:text="${job.fileName}"></span>
            </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
            <span th:replace="~{fragments/job-status :: status-badge(${job})}"></span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-center">
            <span class="text-sm font-semibold text-green-600" th:text="${job.successCount}">0</span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-center">
            <span class="text-sm font-semibold text-red-600" th:text="${job.failedCount}">0</span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${job.startTime}"></td>
    </tr>
    <tr th:if="${#lists.isEmpty(jobs)}">
        <td colspan="6" class="px-6 py-8 text-center text-gray-500">
            <i data-lucide="inbox" class="w-12 h-12 mx-auto mb-2 text-gray-300"></i>
            <p>No recent uploads</p>
        </td>
    </tr>
</th:block>
</body>
</html>
