<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <aside th:fragment="sidebar" class="w-64 bg-white border-r border-gray-200 flex flex-col h-full">
        <div class="p-6">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-blue-900 rounded flex items-center justify-center">
                    <span class="text-white font-bold text-sm">M</span>
                </div>
                <span class="text-xl font-bold text-gray-800">MPay</span>
            </div>
        </div>

        <div class="px-4 mb-6">
            <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                        <span class="text-blue-900 font-semibold text-sm">A</span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-semibold text-gray-900 truncate">Alex</p>
                        <p class="text-xs text-gray-500 truncate">alex@mpay.com</p>
                    </div>
                    <button class="text-gray-400 hover:text-gray-600">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>

        <nav class="flex-1 px-3 space-y-1">
            <a th:href="@{/dashboard}"
               th:classappend="${currentPage == 'dashboard' ? 'bg-blue-900 text-white' : 'text-gray-700 hover:bg-gray-100'}"
               class="flex items-center space-x-3 px-3 py-2.5 rounded-lg transition-colors">
                <i data-lucide="home" class="w-5 h-5"></i>
                <span class="font-medium">Dashboard</span>
            </a>

            <a th:href="@{/dashboard/bills}"
               th:classappend="${currentPage == 'bills' ? 'bg-blue-900 text-white' : 'text-gray-700 hover:bg-gray-100'}"
               class="flex items-center space-x-3 px-3 py-2.5 rounded-lg transition-colors">
                <i data-lucide="file-text" class="w-5 h-5"></i>
                <span class="font-medium">Bills</span>
            </a>

            <a th:href="@{/dashboard/reports}"
               th:classappend="${currentPage == 'reports' ? 'bg-blue-900 text-white' : 'text-gray-700 hover:bg-gray-100'}"
               class="flex items-center space-x-3 px-3 py-2.5 rounded-lg transition-colors">
                <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                <span class="font-medium">Reports</span>
            </a>

            <a th:href="@{/dashboard/settings}"
               th:classappend="${currentPage == 'settings' ? 'bg-blue-900 text-white' : 'text-gray-700 hover:bg-gray-100'}"
               class="flex items-center space-x-3 px-3 py-2.5 rounded-lg transition-colors">
                <i data-lucide="settings" class="w-5 h-5"></i>
                <span class="font-medium">Settings</span>
            </a>
        </nav>

        <div class="p-4 border-t border-gray-200">
            <div class="text-xs text-gray-500 text-center">
                <p>v1.0.0</p>
            </div>
        </div>
    </aside>
</body>
</html>
